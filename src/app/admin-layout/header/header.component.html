<div class="header">
    <div class="app-sidebar__toggle">
        <a class="open-toggle"  (click)="sidebarTrigger.emit()">
            <svg width="20.001" height="19" viewBox="0 0 20.001 19">
                <path id="menu-btn" d="M2157.5,3082a1.5,1.5,0,1,1,0-3h17a1.5,1.5,0,1,1,0,3Zm0-8a1.5,1.5,0,1,1,0-3h17a1.5,1.5,0,1,1,0,3Zm0-8a1.5,1.5,0,0,1,0-3h17a1.5,1.5,0,0,1,0,3Z" transform="translate(-2156 -3063)" fill="#8F151A"/>
            </svg>
        </a>
    </div>
    <div class="header-app-btns d-flex align-items-center justify-content-between">
        <a class="lang-btn" (click)="changeLanguage()">
            <img src="../../../assets/images/language-icon.svg" alt="">
            <span>{{ 'general.language' | translate }}</span>
        </a>
        <div class="header-part2 d-flex align-items-center ml-auto"  (click)="userMenu = !userMenu;">
            <div class="userAccount" id="userAccountDrop">
                <div class="profile-image">
                    <span [innerHTML]="username | shortName"></span>
                </div>
                <div class="user-name">
                    <span class="mr-2"> {{ 'header.Hello' | translate }}, {{username}}</span>
                    <svg *ngIf="!userMenu" width="8" height="5" viewBox="0 0 8 5">
                        <path id="arrow-down" d="M-2.313-6.729.75-3.627l3.063-3.1.937.949-4,4.051-4-4.051Z" transform="translate(3.25 6.729)" fill="#999"/>
                    </svg>
                    <svg *ngIf="userMenu" width="8" height="5" viewBox="0 0 8 5">
                        <path id="arrow-down" d="M-2.313-1.729.75-4.83l3.063,3.1.937-.949-4-4.051-4,4.051Z" transform="translate(3.25 6.729)" fill="#999"/>
                    </svg>
                </div>
                <div class="custom-dropdown-menu" [ngClass]='{"active": userMenu}'>
                    <ul>
                        <li><a (click)="logout()">
                            <svg width="17.001" height="17.006" viewBox="0 0 17.001 17.006">
                                <path id="logout-icon" d="M6223.19,12103h-13.4a1.815,1.815,0,0,1-1.8-1.808v-13.383a1.815,1.815,0,0,1,1.811-1.808h13.4a1.817,1.817,0,0,1,1.792,1.808v4.146l-1.659-1.559v-2.74h-13.687v13.575h13.687v-2.625l1.659-1.461v4.165a1.766,1.766,0,0,1-.529,1.267,1.69,1.69,0,0,1-1.123.43C6223.3,12103.006,6223.243,12103,6223.19,12103Zm-4.514-5.039,2.691-2.688h-9.562v-1.54h9.562l-2.691-2.691,1.167-1.169,4.52,4.629-4.52,4.629Z" transform="translate(-6208 -12086)" fill="#999"/>
                            </svg>{{ 'header.SignOut' | translate }}
                        </a></li>
                    </ul>
                </div>
            </div>
        
        </div>

    </div>
</div>

<div id="popOverlay" *ngIf="userMenu"></div>
