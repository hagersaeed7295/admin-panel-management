<section class="login-page">
  <div class="card card-container">
    <h2> {{'login.Login' | translate}}</h2>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <div class="wrap-input">
          <label for="username" class="label-input">{{'login.Username' | translate}}</label>
          <input type="text" class="form-control" name="username" [placeholder]="'login.YourUsername' | translate"
            [(ngModel)]="form.username" required #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
          <span class="focus-input">
            <i class="fa-regular fa-user"></i>
          </span>
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            {{'login.UsernameRequired' | translate}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="wrap-input">
          <label for="password" class="label-input"> {{'login.Password' | translate}}</label>
          <input type="password" class="form-control" name="password" [placeholder]="'login.YourPassword' | translate"
            [(ngModel)]="form.password" required minlength="4" #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
          <span class="focus-input">
            <i class="fa-solid fa-lock"></i>
          </span>
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">{{'login.PasswordRequired' | translate}}</div>
            <div *ngIf="password.errors['minlength']">
              {{'login.PasswordCharactersLength' | translate}}
            </div>
          </div>
        </div>

      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" [class.spinner]="loading" [disabled]="loading">
          {{'login.Login' | translate}}
        </button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger m-0 p-2" role="alert">
          {{'login.InvalidEntered' | translate}}
        </div>
      </div>
    </form>

    <div class="alert alert-success text-center" *ngIf="isLoggedIn">
       {{'login.Welcome' | translate}} {{ username }}.
    </div>
  </div>
</section>
